<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Mi Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Panel de Administración</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Volver a la Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="admin-login" class="section-padded">
            <h2>Acceso al Administrador</h2>
            <form id="login-form">
                <label for="admin-password">Contraseña:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Acceder</button>
                <p id="login-message" class="error-message"></p>
            </form>
        </section>

        <section id="admin-dashboard" class="section-padded hidden">
            <h2>Gestión de Contenido</h2>

            <div class="admin-section">
                <h3>Gestionar Productos</h3>
                <form id="product-form" class="admin-form">
                    <input type="hidden" id="product-id"> <label for="product-image">Imagen del Producto:</label>
                    <input type="file" id="product-image" accept="image/*">
                    <img id="current-product-image-preview" src="" alt="Previsualización de imagen" class="image-preview hidden">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" required>
                    <button type="submit" id="product-submit-btn">Agregar Producto</button>
                    <button type="button" id="product-cancel-btn" class="hidden">Cancelar Edición</button>
                    <p id="product-message" class="info-message"></p>
                </form>

                <h4>Productos Existentes</h4>
                <div class="product-list-admin" id="existing-products">
                    </div>
            </div>

            <div class="admin-section">
                <h3>Gestionar Ubicación de la Tienda</h3>
                <form id="location-form" class="admin-form">
                    <label for="avenida">Dirección (Avenida y Calle):</label>
                    <input type="text" id="avenida" required>
                    <label for="google-map-link">Enlace de Google Maps (Embed):</label>
                    <textarea id="google-map-link" rows="4" required></textarea>
                    <button type="submit">Guardar Ubicación</button>
                    <p id="location-message" class="info-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
